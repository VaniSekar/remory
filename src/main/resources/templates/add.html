<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="add" class="container">Add your book to Remory</div>
        <div>
            <table>
                <tbody>
                <td th:text="${add}"></td>
                </tbody>
            </table>
        </div>
        <div th:fragment="view" class="container"> List of Book Names
            <table>
                <tbody>
                    <tr th:each="name: ${names}">
                        <td th:text="${name}"/>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
